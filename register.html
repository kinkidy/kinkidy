<!DOCTYPE html>
<html>
    <head>
        <title>KINKIDY | HOMEPAGE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="./style.css">
        <script src="/frontend/script.js" ></script>

    </head>
    <body>
        <div class="container">
            <img src="https://res.cloudinary.com/kinkidy/image/upload/v1585958104/start.ng/logo.png">
            <form>
                <h3>Create a Secure Account</h3>
                <p>Welcome to the future of Savings & Investments</p>

                <div class="form-details">
                    <label>Full Name</label>
                    <input type="text" name="full-name" placeholder="Full Name" >
                </div>
                <div class="form-details">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="Email Address" >
                </div>
                <div class="form-details">
                    <label>Phone Number</label>
                    <input type="text" name="phone-number" placeholder="Phone Number" >
                </div>
                <div class="form-details">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Password" >
                </div>
                <div class="form-details">
                    <label>How Did You Hear About Us? (Optional)</label>
                    <select>
                        <option value=">">Click to Select</option>
                        <option value=">">Facebook</option>
                        <option value=">">Twitter</option>
                        <option value=">">Instagram</option>
                        <option value=">">Friend/Family/Co-worker Referral</option>
                        <option value=">">Google Search</option>
                        <option value=">">Google PlayStore</option>
                        <option value=">">Online Blog </option>
                        <option value=">">Local Newspaper</option>
                        <option value=">">At an Event</option>
                        <option value=">">Other</option>
                    </select>
                </div>
                <button>CREATE ACCOUNT</button>
            </form>
            <p class="log-in">Already have an account? Log In</p>
        </div>
    </body>
    <script src="script.js"></script>
</html>
